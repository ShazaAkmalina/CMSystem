language: php

php:
- 5.3
- 5.4
- 5.5
- 5.6
- 7.0

services:
- mysql
- postgresql

before_install:
- if [ ${TRAVIS_PHP_VERSION:0:3} == "5.3" ]; then composer remove apigen/apigen brianium/paratest phpbench/phpbench; fi
- if [ ${TRAVIS_PHP_VERSION:0:3} == "5.3" ] || [ ${TRAVIS_PHP_VERSION:0:3} == "5.4" ] || [ ${TRAVIS_PHP_VERSION:0:3} == "5.5" ]; then composer require phpunit/phpunit 4.8.26 phpunit/phpcov 2.0.2 --no-update --dev; fi

install:
- composer self-update
- composer install
- gem install mime-types -v 2.6.2
- gem install mailcatcher
- npm install --global ied@1.1.1
- npm install --global grunt-cli
- ied install

before_script:
- echo sendmail_path=/usr/bin/env catchmail --smtp-ip 127.0.0.1 --smtp-port 1025 -f test@test.com >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
- mysql -u root -e 'create database test'
- mysqladmin -u root password test
- psql -U postgres -c 'create database test'
- psql -U postgres -c 'alter user postgres with password '\'test\'

script:
- grunt
- mailcatcher
- mkdir build
- DB_URL=mysql://root:test@127.0.0.1/test grunt phpunit
- DB_URL=postgres://postgres:test@127.0.0.1/test grunt phpunit --coverage-clover build/pgsql.xml
- DB_URL=sqlite://test.sqlite grunt phpunit --coverage-clover build/sqlite.xml

after_script:
- php vendor/bin/coveralls
- wget https://scrutinizer-ci.com/ocular.phar
- php ocular.phar code-coverage:upload --format=php-clover build/sqlite.xml

